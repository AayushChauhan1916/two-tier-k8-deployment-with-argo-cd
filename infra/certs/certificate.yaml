apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cardflex-cert
  namespace: envoy-gateway-system
spec:
  secretName: cardflex-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - cardflex.in
    - api.cardflex.in
    - staging.cardflex.in
    - api.staging.cardflex.in
