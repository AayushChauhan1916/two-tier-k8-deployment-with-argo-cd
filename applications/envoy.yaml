apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  source:
    repoURL: https://github.com/envoyproxy/gateway
    targetRevision: v1.7.0
    path: charts/gateway-helm
    helm:
      values: |
        config:
          envoyGateway:
            provider:
              type: Kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: envoy-gateway-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
